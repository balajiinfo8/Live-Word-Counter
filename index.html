<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live character count with spaces</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1 class="text-center my-4">
    <!-- live -->
    <span>L</span>
    <span>I</span>
    <span>V</span>
    <span>E</span>
    <!-- word -->
    <span>W</span>
    <span>O</span>
    <span>R</span>
    <span>D</span>
    <!-- count -->
    <span>C</span>
    <span>O</span>
    <span>U</span>
    <span>N</span>
    <span>T</span>
  </h1>

  <div class="container">
    <!-- Input field -->
    <input
      type="text"
      id="inputText"
      oninput="countCharacter()"
      class="form-control mb-3"
      placeholder="Type your text here..."
    />

    <p id="output" class="fw-bold">
      Character Count (excluding spaces): <span id="charCount">0</span>
    </p>
  </div>

  <!-- Your script -->
  <script src="./script.js"></script>
</body>
</html>
